# KataGo Analysis Config - Cron Service (Batch Analysis)
# Port 8002, GPU 1
# Optimized for many concurrent positions, GPU continuously saturated

# Analysis threads - matches AnalyzeJob window_size=16
numAnalysisThreads = 16
numSearchThreadsPerAnalysisThread = 4

# Neural network batch size (>= numAnalysisThreads * numSearchThreadsPerAnalysisThread)
nnMaxBatchSize = 64

# Default rules (can be overridden per-request)
rules = chinese
komi = 7.5

# Logging
logSearchInfo = false
logToStderr = true
