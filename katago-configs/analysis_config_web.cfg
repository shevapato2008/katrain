# KataGo Analysis Config - Web Service (User Gameplay)
# Port 8000, GPU 0
# Optimized for few concurrent games, deep search per position

# Analysis threads - fewer threads, deeper search
numAnalysisThreads = 4
numSearchThreadsPerAnalysisThread = 16

# Neural network batch size
nnMaxBatchSize = 64

# Default rules (can be overridden per-request)
rules = chinese
komi = 7.5

# Logging
logSearchInfo = false
logToStderr = true
